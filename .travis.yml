language: c
sudo: false
env:
  global:
    - PATH=$HOME/miniconda/bin:$PATH
  matrix:
    - python=2.7  CONDA_PY=27  CONDA_NPY=17
    - python=3.4  CONDA_PY=34  CONDA_NPY=18
    - python=3.4  CONDA_PY=34  CONDA_NPY=19
    - python=3.5  CONDA_PY=35  CONDA_NPY=19
before_install:
  - tools/install_miniconda.sh
  - conda config --set always_yes true
  - conda config --add channels omnia
  - conda install conda-build
install:
- conda build -q conda-recipe
script:
  - nosetests --with-coverage --cover-package=thermotools
after_success:
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  user: cwehmeyer_deployment
  password:
    secure: 
  on:
    tags: true
    repo: markovmodel/thermotools
    branch: master
